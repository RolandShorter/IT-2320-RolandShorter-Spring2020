<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">	
    <title>Calculate Miles Per Gallon</title>
    <script>
        var miles = prompt("Enter miles driven");
        miles = parseFloat(miles);
        var gallons = prompt("Enter gallons of gas used");
        gallons = parseFloat(gallons);
        var mpg = miles/gallons;
        mpg = parseInt(mpg);
       // alert("Miles per gallon = " + mpg);
       document.writeln("<h2>Roland_Shorter-IT2320-Lab2</h2> ")
       document.writeln("<pre><h1>The Miles Per Gallon Application</h1>");
       document.writeln("Miles driven = " + miles);
       document.writeln("Gallons of gas = " + gallons);
       document.writeln("Miles per gallon = " + mpg ,"</pre>");
    </script>
</head>
<body>
    <main>
        <h1>Thanks for using the Miles Per Gallon application</h1>
    </main>
</body>
</html>
