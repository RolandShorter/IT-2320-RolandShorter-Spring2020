<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            
        })
      function  handleSubmit() {var zipCode = $('#zipCode').val();
      var url = "http://api.openweathermap.org/data/2.5/weather?zip="+zipCode+",us&appid=5c56b9e265d2b98cae40826d5fad2620&parameter=value"; 
         $.ajax({
       method: "GET",
       url: url,
       dataType: "json",
       success: function(data){
         console.log(data)
         assignValues(data)
       },
      // error: function(req,err,abc) {
        //console.log(err)
        // console.log(abc)
      // }
    })
      console.log("working")}
      function assignValues(data)  {
        var tempKelvin = data.main.temp
        var tempFarh = tempKelvin*(9/5)-459.67
        var tempX =data.main.temp_max
        var tempFarhX = tempX*(9/5)-459.67
        var tempN =data.main.temp_min
        var tempFarhN = tempN*(9/5)-459.67
        $("#cityData").html(data.name)
        $("#cityTemp").html(tempFarh.toString())
        $("#windSpeed").html(data.wind.speed)
        $("#cityHumidty").html(data.main.humidity)
        $("#tempMin").html(tempFarhN.toString())
        $("#tempMax").html(tempFarhX.toString())

      }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   
</head>
<body>
    <h2>Roland Shorter - IT 2320 - Lab 12</h2>

        <input  id ="zipCode" type="text" placeholder="Search" name="search">
        <button onclick="handleSubmit()">Submit</button>
   
    <table style="width:100%">
        <tr>
          <td>City</td>
          <td id="cityData"></td>
          </tr>
          <tr><td>Tempature</td>
            <td id="cityTemp"></td></tr>
         <tr> <td>Wind Speed and Direction</td>
          <td id="windSpeed"></td></tr>
          <tr><td>Humidity</td><td id="cityHumidty"></td></tr>
          <tr> <td>Tempature Low</td>
            <td id="tempMin"></td></tr>
            <tr> <td>Tempature High</td>
                <td id="tempMax"></td></tr>
        </table>

</body>
</html>
