<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>"https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"</script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){

            
            var width = $(window).width();
            
           
             

$(".img_guy").each(function(){

    $("#guy").fadeIn(1000).delay(6000).fadeOut(1000);

    

    $(this).delay(1000).animate({
            
            left: width-300,

            opacity: 1,
            

        }, 3000, function(){
            $("#guy").css("transform", "rotateY(180deg)")
        } ).animate({
            
            left: 0,

            opacity: 1
        }, 3000);

          
         

  });

            });


 });
    </script>

</head>

<div id="walking guy">

</div>
